<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUE PERFORMANCE ATHLETICS</title>
    <link rel="stylesheet" href="/styles/stylebook.css" type="text/css" > <!-- Assuming you have an external stylesheet -->
    <link rel="icon" href="/emblem/emblem_color.png" type="image/png">
</head>

<body>
    <div class="menu">
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{book}">Book a Consultation</a></li>
            <li><a th:href="@{/pricing}">Pricing</a></li>
            <li><a th:href="@{login}">Login</a></li>
            <li><a th:href="@{/trainer}">TrainerHUB</a></li>
            <!-- Add more list items if you have more sections or links -->
        </ul>
    </div>

    <div class="booking-form">
        <h2 id="bookheader">Book a Consultation</h2>
        
        <form id="consultationForm" action="submit.php" method="post">
            <!-- Action points to your backend script to handle the form data -->
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <small>Format: 123-456-7890</small>
            </div>

            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="input-group">
                <label for="time">Time:</label>
                <select id="time" name="time" required>
                    <option value="09:00">9:00 AM</option>
                    <option value="09:30">9:30 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="10:30">10:30 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="11:30">11:30 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="12:30">12:30 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="13:30">1:30 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="14:30">2:30 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="15:30">3:30 PM</option>
                    <option value="16:00">4:00 PM</option>
                    <option value="16:30">4:30 PM</option>
                    <option value="17:00">5:00 PM</option>
                </select>
            </div>

            <div class="input-group">
                <button type="submit" id="confirmButton">Confirm</button>
            </div>
        </form>
    </div>

</body>

</html>
