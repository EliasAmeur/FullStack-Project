</head>
<body>
<header class="page_header relative">
    <div class="container-fluid">
    <div class="navbar">

            <button class="navbar_opener"><span></span><span></span><span></span><span></span></button>
        </div>

            <nav class="menu" data-reactid="16">
                <ul class="menu_list menu_list-main" data-reactid="17">
                    <li class="menu_item menu_item-big" data-reactid="18">
                        <a class="menu_link menu_link-anim" th:href="@{/trainer/clients}" data-reactid="19">
                            <span class="link_layer" data-text="View All Clients" data-reactid="20"></span>View All Clients
                        </a>
                    </li>
                    <li class="menu_item menu_item-big" data-reactid="22">
                        <a class="menu_link menu_link-anim" th:href="@{/trainer/clients/new}" data-reactid="23">
                            <span class="link_layer" data-text="Add a new Client" data-reactid="24"></span>Add a new Client
                        </a>
                    </li>
                    <li class="menu_item menu_item-big" data-reactid="26">
                        <a class="menu_link menu_link-anim" th:href="@{/trainer/trainingplan/new}"  data-reactid="27">

                        </a>
                    </li>
                    <li class="menu_item" data-reactid="47">
                        <a class="menu_link" th:href="@{/}" data-reactid="48">

                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
        <h2 class="text-center m-3">Add New Client</h2>
        <form th:action="@{/trainer/clients/edit/{idClient}(idClient=${client.idClient})}" method="post" style="max-width: 700px; margin: 0 auto" enctype="multipart/form-data"
              th:object="${client}" >

            <div class="border border-secondary rounded p-3">
                <!-- First Name -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required />
                    </div>
                </div>

                <!-- Last Name -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required />
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required />
                    </div>
                </div>

                <!-- Phone -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Phone:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{telephone}" required />
                    </div>
                </div>

                <!-- Age -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Age:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" th:field="*{age}" required />
                    </div>
                </div>

                <!-- Gender -->
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Gender:</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{gender}">
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <input type="submit" value="Save Client" class="btn btn-primary m-3" />
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
                </div>
                <input type="hidden" th:field="*{idClient}" />
            </div>

        </form>


</div>
</header>

<script src="/scriptTrainingApp.js">

</body>
