    <div id="exercisesContainer">
        <!-- JavaScript will dynamically add exercises here -->
    </div>

    <button type="button" id="addExerciseButton">Add Exercise</button>
    <input type="submit"  value="Finalize Training Plan" />
</form>

<script src="/addExercise.js"></script>
<script>
